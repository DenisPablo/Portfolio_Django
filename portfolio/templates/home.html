{% extends 'layout.html' %}

{% blockcontent %}
<h1>Principal</h1>

{% for proyecto in proyectos %}
<h1>{{proyecto.title}}</h1>
<p>{{proyecto.descripcion}}</p>
<img src="{{proyecto.imagenes.url}}" alt="{{proyecto.title}}">
{% if proyecto.url %}
<a href="{{proyecto.url}}">{{proyecto.url}}</a>
{% endif %}
{% endfor %}

{% endblock %}
